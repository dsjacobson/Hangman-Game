<!DOCTYPE html>
<html>
<head>
	<title>Hangman - MLB Baseball Version</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">



<style>
		.bckgimg {
			background-image: url(assets/images/baseball-field.jpg);
			background-size: cover;
		}

</style>


</head>
<body class="bckgimg">

	

	<div class="container" style="text-align: center">

		<div class="jumbotron">
				<h1>Hangman</h1>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
			</div>
		</div>


	<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guesses:<span id="wrongGuesses"></span>
		</div>
	</div>
	

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>


	<div class="panel panel-default">
		<div class="panel-body">
			Wins:<span id="winCounter"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Losses:<span id="lossCounter"></span>
		</div>
	</div>




<script type='text/javascript' src="assets/javascript/game.js"></script>


</body>
</html>
